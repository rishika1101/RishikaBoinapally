<!DOCTYPE html>
<html>

<head>
    <title>Signup Form</title>
    <style>
        body {
            background-image: url(background10.jpg);
            background-size: cover;
        }

        #form {
            background-color: whitesmoke;
            border: 2px solid tomato;
            margin-left: 30%;
            margin-right: 30%;
            border-radius: 12%;
        }
    </style>
</head>

<body>
    <center><br><br><br><br><br>
        <div id="form">
            <h1 style="color: greenyellow;">Signup form</h1>
            <form action="action.php" style="border:0px solid #ccc">
                <div class="container"><br>

                    <label style="color: green;"><b>First Name</b></label><br>
                    <input style="border-radius:13px;border-color: green;" type="First Name" placeholder="Enter the firstname"><br><br>

                    <label style="color: green;"><b>Last Name</b></label><br>
                    <input style="border-radius:12px;border-color: green;" type="Last Name" placeholder="Enter the lastname"><br><br>

                    <label style="color: green;"><b>Age</b></label><br>
                    <input style="border-radius:12px;border-color: green;" type="age" placeholder="Enter age"><br><br>

                    <label style="color: green;"><b>Address</b></label><br>
                    <input style="border-radius:12px;border-color: green;" type="address" placeholder="Enter address"><br><br>

                    <label style="color: green;"><b>Dob</b></label><br>
                    <input style="border-radius:12px;border-color: green;" type="date" placeholder="Enter date"><br><br>

                    <label style="color: green;"><b>Email</b></label><br>
                    <input style="border-radius:12px;border-color: green;" type="text" placeholder="Enter email"><br><br>

                    <label style="color: green;"><b>Password</b></label><br>
                    <input style="border-radius:12px;border-color: green;" type="text" placeholder="Enter Password"><br><br>

                    <label style="color: green;"><b>Confirm Password</b></label><br>
                    <input style="border-radius:12px;border-color: green;" type="text" placeholder="please confirm password"><br><br>

                    <label style="color: green;"><b>Profile pic</b></label><br>
                    <input style="border-radius:12px;border-color: green;" type="file" placeholder="Please upload the pic"><br><br>

                    <input style="border-radius:20px;background-color: green;height:30px;width:60px;" type="submit" placeholder="submit" />
                </div>
            </form>
        </div>
    </center>
</body>


</html>
